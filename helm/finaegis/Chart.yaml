    version: "~18.0"
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled

  - name: mariadb
    version: "~15.0"
    repository: https://charts.bitnami.com/bitnami
    condition: mariadb.enabled

annotations:
  artifacthub.io/category: finance
  artifacthub.io/license: MIT
