apiVersion: v2
name: finaegis
description: FinAegis Core Banking Platform Helm Chart
type: application
version: 0.1.0
appVersion: "2.1.0"

keywords:
  - fintech
  - banking
  - core-banking
  - laravel
  - php

home: https://github.com/FinAegis/core-banking-prototype-laravel

sources:
  - https://github.com/FinAegis/core-banking-prototype-laravel

maintainers:
  - name: FinAegis Team
    email: dev@finaegis.org

dependencies:
