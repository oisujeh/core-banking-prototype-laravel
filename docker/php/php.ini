; ============================================================================
; FinAegis - Production PHP Configuration
; ============================================================================

[PHP]
; Memory and execution limits
memory_limit = ${PHP_MEMORY_LIMIT:-256M}
max_execution_time = ${PHP_MAX_EXECUTION_TIME:-60}
max_input_time = 60
max_input_vars = 10000

; File uploads
upload_max_filesize = ${PHP_UPLOAD_MAX_FILESIZE:-50M}
post_max_size = ${PHP_POST_MAX_SIZE:-50M}
file_uploads = On

; Error handling (no display in production)
display_errors = Off
display_startup_errors = Off
log_errors = On
error_log = /var/log/php-errors.log
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT

; Security
expose_php = Off
session.cookie_httponly = On
session.cookie_secure = On
session.cookie_samesite = Strict
session.use_strict_mode = On

; Date/Time
date.timezone = UTC

; Realpath cache for performance
realpath_cache_size = 4096K
realpath_cache_ttl = 600

[opcache]
; Enable OPcache
opcache.enable = 1
opcache.enable_cli = 0

; Memory configuration
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 32

; File configuration
opcache.max_accelerated_files = 30000
opcache.validate_timestamps = 0
opcache.revalidate_freq = 0

; JIT compilation (PHP 8.0+)
opcache.jit = 1255
opcache.jit_buffer_size = 128M

; Preloading (optional - requires preload script)
; opcache.preload = /var/www/html/bootstrap/cache/preload.php
; opcache.preload_user = www-data

; Optimization flags
opcache.save_comments = 1
opcache.enable_file_override = 1

[session]
session.gc_maxlifetime = 7200
session.gc_probability = 1
session.gc_divisor = 1000
session.serialize_handler = php_serialize

[mbstring]
mbstring.language = UTF-8
mbstring.internal_encoding = UTF-8

[intl]
intl.default_locale = en_US
