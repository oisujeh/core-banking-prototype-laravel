; ============================================================================
; FinAegis - PHP-FPM Pool Configuration
; ============================================================================

[www]
; User and group
user = www-data
group = www-data

; Socket configuration
listen = 127.0.0.1:9000
listen.owner = www-data
listen.group = www-data
listen.mode = 0660

; Process management
; Use dynamic for variable load, static for predictable high load
pm = dynamic
pm.max_children = 50
pm.start_servers = 10
pm.min_spare_servers = 5
pm.max_spare_servers = 20
pm.max_requests = 1000
pm.process_idle_timeout = 10s

; Status page for monitoring (protected by nginx)
pm.status_path = /fpm-status
ping.path = /fpm-ping
ping.response = pong

; Slow request logging
request_slowlog_timeout = 5s
slowlog = /var/log/php-fpm-slow.log

; Error logging
php_admin_flag[log_errors] = on
php_admin_value[error_log] = /var/log/php-fpm-error.log

; Clear environment for security
clear_env = no

; Catch workers output
catch_workers_output = yes
decorate_workers_output = no

; Access log (disable for performance, enable for debugging)
; access.log = /var/log/php-fpm-access.log

; Resource limits
rlimit_files = 8192
rlimit_core = 0

; Security - limit extensions
security.limit_extensions = .php

; Environment variables passed to PHP
env[HOSTNAME] = $HOSTNAME
env[PATH] = /usr/local/bin:/usr/bin:/bin
env[TMP] = /tmp
env[TMPDIR] = /tmp
env[TEMP] = /tmp

; Application environment (passed from docker)
env[APP_ENV] = $APP_ENV
env[APP_DEBUG] = $APP_DEBUG
env[APP_KEY] = $APP_KEY
env[APP_URL] = $APP_URL

; Database
env[DB_CONNECTION] = $DB_CONNECTION
env[DB_HOST] = $DB_HOST
env[DB_PORT] = $DB_PORT
env[DB_DATABASE] = $DB_DATABASE
env[DB_USERNAME] = $DB_USERNAME
env[DB_PASSWORD] = $DB_PASSWORD

; Redis
env[REDIS_HOST] = $REDIS_HOST
env[REDIS_PASSWORD] = $REDIS_PASSWORD
env[REDIS_PORT] = $REDIS_PORT

; Cache and Session
env[CACHE_STORE] = $CACHE_STORE
env[SESSION_DRIVER] = $SESSION_DRIVER
env[QUEUE_CONNECTION] = $QUEUE_CONNECTION
